<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		*{
			box-sizing:border-box;
		}
		body{
			margin:0;
			background:#333;
			color:#fff;
			display:flex;
			flex-direction:column;
			align-items:center;
			justify-content:center;
			min-height:100vh;
		}
		canvas{
			border-radius:5px;
			background:#f0f0f0;
			resize:both;
			overflow:auto;
		}
		img{
			display:none;
		}
	</style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
      <img src="good.png" id="source">
	<script src="canvas.js"></script>
</body>
</html>
